    <g transform="translate(0, -97) rotate(-28)"><use xlink:href="#gas" fill="url(#grad_on)"/><switch><text transform="matrix(0.9,0 -0.5,1 0,-2)" x="0" y="0" id="trsvg57-de" systemLanguage="de"><tspan id="trsvg3-de">Stickstoff</tspan><tspan x="0" dy="-6.5" id="trsvg4-de">Sauerstoff,</tspan></text><text transform="matrix(0.9,0 -0.5,1 0,-2)" x="0" y="0" id="trsvg57"><tspan id="trsvg3">nitrogen</tspan><tspan x="0" dy="-6.5" id="trsvg4">oxygen,</tspan></text></switch></g>
    <g transform="translate(0,-112) rotate(-28)"><use xlink:href="#gas" fill="url(#grad_wa)"/><switch><text transform="matrix(0.9,0 -0.5,1 0,-2)" x="0" y="0" id="trsvg58-de" systemLanguage="de"><tspan id="trsvg5-de">Methan,</tspan><tspan x="0" dy="-7" id="trsvg6-de">Ammoniak,</tspan><tspan x="0" dy="-7" id="trsvg7-de">Wasser (gas.),</tspan></text><text transform="matrix(0.9,0 -0.5,1 0,-2)" x="0" y="0" id="trsvg58"><tspan id="trsvg5">methane</tspan><tspan x="0" dy="-7" id="trsvg6">ammonia,</tspan><tspan x="0" dy="-7" id="trsvg7">water (vapour),</tspan></text></switch></g>
    <g transform="translate(0,-143) rotate(-28)"><use xlink:href="#gas" fill="url(#grad_he)"/><switch><text transform="matrix(0.9,0 -0.5,1 0,-1)" x="0" y="0" id="trsvg59-de" systemLanguage="de"><tspan id="trsvg8-de">Helium</tspan></text><text transform="matrix(0.9,0 -0.5,1 0,-1)" x="0" y="0" id="trsvg59"><tspan id="trsvg8">helium</tspan></text></switch></g>
    <g transform="translate(0,-156) rotate(-28)"><use xlink:href="#gas" fill="url(#grad_h2)"/><switch><text transform="matrix(0.9,0 -0.5,1 0,-2)" x="0" y="0" id="trsvg60-de" systemLanguage="de"><tspan id="trsvg9-de">Wasserstoff</tspan></text><text transform="matrix(0.9,0 -0.5,1 0,-2)" x="0" y="0" id="trsvg60"><tspan id="trsvg9">hydrogen</tspan></text></switch></g>
   </g>
   <use xlink:href="#frame" stroke="#000000" fill="none"/>
  </g>
  <g transform="translate(150,3)">
   <switch><text x="0" y="0" id="trsvg61"><tspan id="trsvg10">1</tspan></text></switch>
   <switch><text x="0" y="-30" id="trsvg62"><tspan id="trsvg11">2</tspan></text></switch>
   <switch><text x="0" y="-48" id="trsvg63"><tspan id="trsvg12">3</tspan></text></switch>
   <switch><text x="0" y="-60" id="trsvg64"><tspan id="trsvg13">4</tspan></text></switch>
   <switch><text x="0" y="-70" id="trsvg65"><tspan id="trsvg14">5</tspan></text></switch>
   <switch><text x="0" y="-78" id="trsvg66"><tspan id="trsvg15">6</tspan></text></switch>
   <switch><text x="0" y="-90" id="trsvg67"><tspan id="trsvg16">8</tspan></text></switch>
   <switch><text x="0" y="-100" id="trsvg68"><tspan id="trsvg17">10</tspan></text></switch>
   <switch><text x="0" y="-130" id="trsvg69"><tspan id="trsvg18">20</tspan></text></switch>
   <switch><text x="0" y="-148" id="trsvg70"><tspan id="trsvg19">30</tspan></text></switch>
   <switch><text x="0" y="-160" id="trsvg71"><tspan id="trsvg20">40</tspan></text></switch>
