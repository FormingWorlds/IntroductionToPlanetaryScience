   <switch><text x="0" y="-178" id="trsvg73"><tspan id="trsvg22">60</tspan></text></switch>
   <switch><text x="0" y="-190" id="trsvg74"><tspan id="trsvg23">80</tspan></text></switch>
   <switch><text x="0" y="-200" id="trsvg75"><tspan id="trsvg24">100</tspan></text></switch>
   <switch><text transform="rotate(-90)" x="120" y="-10" id="trsvg76-de" systemLanguage="de"><tspan id="trsvg25-de">Fluchtgeschwindigkeit / (km/s)</tspan></text><text transform="rotate(-90)" x="120" y="-10" id="trsvg76"><tspan id="trsvg25">Escape velocity (km/s)</tspan></text></switch>
  </g>
  <g transform="translate(0,10)">
   <switch><text x="160" y="0" id="trsvg77"><tspan id="trsvg26">40</tspan></text></switch>
   <switch><text x="178" y="0" id="trsvg78"><tspan id="trsvg27">60</tspan></text></switch>
   <switch><text x="200" y="0" id="trsvg79"><tspan id="trsvg28">100</tspan></text></switch>
   <switch><text x="230" y="0" id="trsvg80"><tspan id="trsvg29">200</tspan></text></switch>
   <switch><text x="260" y="0" id="trsvg81"><tspan id="trsvg30">400</tspan></text></switch>
   <switch><text x="278" y="0" id="trsvg82"><tspan id="trsvg31">600</tspan></text></switch>
   <switch><text x="300" y="0" id="trsvg83"><tspan id="trsvg32">1000</tspan></text></switch>
   <switch><text x="235" y="8" id="trsvg84-de" systemLanguage="de"><tspan id="trsvg33-de">Temperatur / K</tspan></text><text x="235" y="8" id="trsvg84"><tspan id="trsvg33">Temperature (K)</tspan></text></switch>
  </g>
  <g>
