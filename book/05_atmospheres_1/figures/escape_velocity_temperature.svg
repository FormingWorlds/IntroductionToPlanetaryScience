<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="130 -204.5 180 225">
 <title>Solar system escape velocity vs surface temperature</title>
 <desc>Graphs of escape velocity against surface temperature of some Solar System objects showing which gases are retained, by CMG Lee. The objects are drawn to scale, and their data points are at the black dots in the middle. Data is based on http://ircamera.as.arizona.edu/astr_250/Lectures/Lec_05sml.htm and http://www-spof.gsfc.nasa.gov/stargaze/StarFAQ12.htm .</desc>
 <defs>
  <linearGradient id="grad_xe" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#ffffff" stop-opacity="0"/><stop offset="99%" stop-color="#9966cc" stop-opacity="0.5"/><stop offset="100%" stop-color="#9966cc" stop-opacity="0.1"/></linearGradient>
  <linearGradient id="grad_cd" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#ffffff" stop-opacity="0"/><stop offset="99%" stop-color="#666666" stop-opacity="0.5"/><stop offset="100%" stop-color="#666666" stop-opacity="0.1"/></linearGradient>
  <linearGradient id="grad_on" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#ffffff" stop-opacity="0"/><stop offset="99%" stop-color="#00cc00" stop-opacity="0.5"/><stop offset="100%" stop-color="#00cc00" stop-opacity="0.1"/></linearGradient>
  <linearGradient id="grad_wa" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#ffffff" stop-opacity="0"/><stop offset="99%" stop-color="#0066ff" stop-opacity="0.5"/><stop offset="100%" stop-color="#0066ff" stop-opacity="0.1"/></linearGradient>
  <linearGradient id="grad_he" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#ffffff" stop-opacity="0"/><stop offset="99%" stop-color="#cc9900" stop-opacity="0.5"/><stop offset="100%" stop-color="#cc9900" stop-opacity="0.1"/></linearGradient>
  <linearGradient id="grad_h2" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#ffffff" stop-opacity="0"/><stop offset="99%" stop-color="#ff6699" stop-opacity="0.5"/><stop offset="100%" stop-color="#ff6699" stop-opacity="0.1"/></linearGradient>
  <radialGradient id="grad_object" cx="50%" cy="50%" r="50%" fx="25%" fy="25%">
   <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
   <stop offset="100%" stop-color="#000000" stop-opacity="0.5"/>
  </radialGradient>
  <circle id="object_base" cx="0" cy="0" r="2" stroke="#000000"/>
  <g id="object_shade">
   <use xlink:href="#object_base"/>
   <use xlink:href="#object_base" fill="url(#grad_object)"/>
  </g>
  <g id="object_2" stroke-width="0.02" fill-opacity="0.5">
   <use xlink:href="#object_shade"/>
   <circle cx="0" cy="0" r="0.1" fill="#000000" fill-opacity="1"/>
  </g>
  <g id="object_1" stroke-width="0.5">
   <use xlink:href="#object_shade"/>
   <circle cx="0" cy="0" r="0.25" fill="#000000"/>
  </g>
  <rect id="gas" x="-200" y="-50" width="250" height="50"/>
  <rect id="frame" x="160" y="-200" width="140" height="200"/>
  <clipPath id="clip_frame"><use xlink:href="#frame"/></clipPath>
  <g id="grid_log" stroke="#cccccc">
   <path d="M 30.1,0 V 100 M 47.71,0 V 100 M 60.2,0 V 100 M 77.82,0 V 100 M 84.51,0 V 100 M 90.3,0 V 100 M 95.42,0 V 100" stroke-width="0.4"/>
   <path d="M 0,0 V 100 M 69.9,0 V 100 M 100,0 V 100" stroke-width="1"/>
  </g>
  <pattern id="pattern_grid_log_log" patternUnits="userSpaceOnUse" width="100" height="100">
   <use xlink:href="#grid_log"/>
   <use xlink:href="#grid_log" transform="translate(0,100) rotate(270)"/>
  </pattern>
 </defs>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
