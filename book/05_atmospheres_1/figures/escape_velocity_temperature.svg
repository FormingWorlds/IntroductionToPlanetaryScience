   <g transform="translate(181,-136)"><use xlink:href="#object_2" transform="scale(3.865)" fill="#6666ff"/><switch><text x="-4" y="12" id="trsvg88-de" systemLanguage="de"><tspan id="trsvg37-de">/</tspan><tspan x="-3" dy="5" id="trsvg38-de">Neptun</tspan></text><text x="-4" y="12" id="trsvg88"><tspan id="trsvg37">/</tspan><tspan x="-3" dy="5" id="trsvg38">Neptune</tspan></text></switch></g>
   <g transform="translate(245,-107)"><use xlink:href="#object_1" transform="scale(1.000)" fill="#0099ff"/><switch><text x="-1" y="-3" text-anchor="end" id="trsvg89-de" systemLanguage="de"><tspan id="trsvg39-de">Erde</tspan></text><text x="-1" y="-3" text-anchor="end" id="trsvg89"><tspan id="trsvg39">Earth</tspan></text></switch></g>
   <g transform="translate(251,-103)"><use xlink:href="#object_1" transform="scale(.9499)" fill="#ffcc00"/><switch><text x="-3" y="8" text-anchor="start" id="trsvg90"><tspan id="trsvg40">Venus</tspan></text></switch></g>
   <g transform="translate(233, -71)"><use xlink:href="#object_1" transform="scale(.5320)" fill="#ff6666"/><switch><text x="4" y="-2" text-anchor="end" id="trsvg91"><tspan id="trsvg41">Mars</tspan></text></switch></g>
   <switch>
    <g systemLanguage="mt" transform="translate(245, -71)"><use xlink:href="#object_1" transform="scale(.5320)" fill="#cc66cc"/><switch><text x="6" y="6" text-anchor="end" font-size="7" id="trsvg92-de" systemLanguage="de"><tspan id="trsvg42-de">Mars</tspan><tspan x="6" dy="5" id="trsvg43-de">Bei Erd-</tspan><tspan x="6" dy="5" id="trsvg44-de">Temperatur</tspan></text><text x="6" y="6" text-anchor="end" font-size="7" id="trsvg92"><tspan id="trsvg42">Mars</tspan><tspan x="6" dy="5" id="trsvg43">at Earth's</tspan><tspan x="6" dy="5" id="trsvg44">temperature</tspan></text></switch><path d="M -12,0 H 0 V -36" fill="none" stroke="#990099" stroke-dasharray="2,1"/></g>
