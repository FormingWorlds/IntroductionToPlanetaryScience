   <g transform="translate(213, -39)"><use xlink:href="#object_1" transform="scale(.3783)" fill="#996600"/><switch><text x="-4" y="8" text-anchor="start" id="trsvg96"><tspan id="trsvg48">Callisto</tspan></text></switch></g>
   <g transform="translate(204, -41)"><use xlink:href="#object_1" transform="scale(.2859)" fill="#996600"/><switch><text x="0" y="6" text-anchor="end" id="trsvg97"><tspan id="trsvg49">Io</tspan></text></switch></g>
